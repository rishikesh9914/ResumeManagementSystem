{% extends 'index.html' %}

{% block content %}
    {% load static %}

    {% if request.session.contact %}

        <h1>You are a Logged in Already </h1>

    {% else %}

    <form action="{% url 'login_check' %}" method="post">
    {% csrf_token %}
   <table align="center" border="2">
   <tr><th>Login page</th></tr>
   <tr><th><input type="email" placeholder="Email" required name="u1"></th></tr>
   <tr><th><input type="password" placeholder="Password" required name="u2"></th></tr>
   <tr><th><button type="submit">Login</button> </th></tr>
   </table>
    </form>

    {% if error %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error!..... </strong> {{ error }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endif %}

    {% endif %}

{% endblock %}
